  <body>
    <div class="fe-root-layout">
      <div class="modal-wrapper">
        <div class="modal-new-job">
          <div class="modal-new-job__head">
            <div class="modal-new-job__title">NEW Create a job</div>
            <div class="button button--close">&times;</div>
          </div>

          <div class="modal-new-job__body">
            <div class="snake snake--gorizontal-center"></div>
            <p class="modal-new-job__body-text-created">
              Job is create!<a href="#details">View Deal</a>
              <span>View in Workiz</span>
            </p>

            <form class="form-new-job" action="#" method="POST">
              <div class="form-new-job__item">
                <h2 class="form-new-job__title">Client details</h2>
                <div class="form-new-job__double-field-wrap">
                  <input
                    type="text"
                    name="first-name"
                    placeholder="First name"
                    class="form-new-job__field"
                  />
                  <input
                    type="text"
                    name="last-name"
                    placeholder="Last name"
                    class="form-new-job__field"
                  />
                </div>
                <input
                  type="tel"
                  name="phone"
                  placeholder="Phone"
                  class="form-new-job__field"
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Email (optional)"
                  class="form-new-job__field"
                />
              </div>

              <div class="form-new-job__item">
                <h2 class="form-new-job__title">Job details</h2>
                <select name="job-type" class="form-new-job__field">
                  <option value="1">Job Type</option>
                </select>
                <select name="job-source" class="form-new-job__field">
                  <option value="1">Job source</option>
                </select>
                <textarea
                  name="job-description"
                  rows="5"
                  placeholder="Job description (optional)"
                  class="form-new-job__field"
                ></textarea>
              </div>

              <div class="form-new-job__item">
                <h2 class="form-new-job__title">Service location</h2>
                <input
                  type="text"
                  name="address"
                  placeholder="Address"
                  required
                  class="form-new-job__field"
                />
                <input
                  type="text"
                  name="city"
                  placeholder="City"
                  class="form-new-job__field"
                />
                <input
                  type="text"
                  name="state"
                  placeholder="State"
                  class="form-new-job__field"
                />
                <input
                  type="text"
                  name="zip-code"
                  placeholder="Zip code"
                  class="form-new-job__field"
                />
              </div>

              <div class="form-new-job__item">
                <h2 class="form-new-job__title">Scheduled</h2>
                <input
                  type="date"
                  name="start-date"
                  class="form-new-job__field"
                />
                <div class="form-new-job__double-field-wrap">
                  <input
                    type="time"
                    name="start-time"
                    class="form-new-job__field"
                  />
                  <input
                    type="time"
                    name="end-time"
                    class="form-new-job__field"
                  />
                </div>
              </div>

              <div class="form-new-job__buttons">
                <button type="submit" class="button form-new-job__button">
                  Create job
                </button>
                <button
                  class="button form-new-job__button form-new-job__button--grey"
                >
                  Save info
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
